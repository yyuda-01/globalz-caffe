<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow: hidden;
      text-align: center;
    }

    .glitch {
      font-size: 65px;
      font-weight: bold;
      position: relative;
      display: inline-block;
      margin-top: 150px;
      letter-spacing: 5px;
      text-transform: uppercase;
      animation: flicker 1.4s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: "SEE YOU";
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.7;
    }

    .glitch::before {
      left: 3px;
      text-shadow: -2px 0 red;
      animation: glitch1 0.2s infinite;
    }

    .glitch::after {
      left: -3px;
      text-shadow: -2px 0 cyan;
      animation: glitch2 0.3s infinite;
    }

    @keyframes glitch1 {
      0% { top: 0; left: 0; }
      20% { top: -2px; left: -3px; }
      40% { top: 2px; left: 3px; }
      60% { top: 1px; left: -2px; }
      100% { top: 0; left: 0; }
    }

    @keyframes glitch2 {
      0% { top: 0; left: 0; }
      25% { top: 2px; left: 3px; }
      50% { top: -1px; left: -2px; }
      75% { top: 3px; left: 1px; }
      100% { top: 0; left: 0; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .terminal {
      margin-top: 40px;
      font-size: 18px;
      opacity: 0.7;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="glitch">SEE YOU</div>
  <div class="terminal">_ACCESS TERMINATED_</div>

</body>
</html>
