<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HACKED</title>

<link rel="stylesheet" href="style.css">

<style>

/* ==== Latar Static TV Rusak ==== */
body {
  background: #000;
  overflow: hidden;
  margin: 0;
  font-family: "Orbitron", monospace;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://i.imgur.com/o5fJqz8.png');
  opacity: 0.15;
  mix-blend-mode: screen;
  animation: noise 0.15s infinite;
}

@keyframes noise {
  0% {transform: translate(0,0);}
  50% {transform: translate(-10px,5px);}
  100% {transform: translate(0,0);}
}

/* ==== RED ALERT (KEDIP MERAH) ==== */
.alert {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,0,0,0.09);
  animation: alertFlash 0.7s infinite;
  pointer-events: none;
}

@keyframes alertFlash {
  0%,100% { opacity: 0; }
  50% { opacity: 0.4; }
}

/* ==== TULISAN GLITCH SUPER BRUTAL ==== */
.hacked {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ff0000;
  font-size: 48px;
  font-weight: bold;
  text-transform: uppercase;
  animation: shake 0.3s infinite, flicker 1.5s infinite alternate;
  text-shadow: 0 0 10px red;
  letter-spacing: 3px;
}

/* Glitch layer */
.hacked::before,
.hacked::after {
  content: "HACKED BY - ZZ";
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.7;
}

.hacked::before {
  left: 3px;
  text-shadow: -3px 0 cyan;
  animation: glitchTop 0.25s infinite;
}

.hacked::after {
  left: -3px;
  text-shadow: -3px 0 lime;
  animation: glitchBottom 0.3s infinite;
}

@keyframes glitchTop {
  0% { clip: rect(0,900px,0,0); }
  50% { clip: rect(0,900px,120px,0); }
  100% { clip: rect(0,900px,0,0); }
}

@keyframes glitchBottom {
  0% { clip: rect(120px,900px,200px,0); }
  50% { clip: rect(0,900px,200px,0); }
  100% { clip: rect(120px,900px,200px,0); }
}

/* ==== SHAKE LAYAR (GEMPA) ==== */
@keyframes shake {
  0% { transform: translate(-50%, -50%) translate(2px, -2px); }
  50% { transform: translate(-50%, -50%) translate(-3px, 3px); }
  100% { transform: translate(-50%, -50%) translate(2px, 1px); }
}

/* ==== FLICKER ==== */
@keyframes flicker {
  0% { opacity: 1; }
  40% { opacity: 0.5; }
  60% { opacity: 1; }
  80% { opacity: 0.2; }
  100% { opacity: 1; }
}

/* ==== SCAN LINE CYBER ==== */
.scan {
  position: fixed;
  top: -200px;
  width: 100%;
  height: 200px;
  background: linear-gradient(rgba(255,0,0,0.0), rgba(255,0,0,0.4));
  animation: scanMove 2s infinite;
  pointer-events: none;
}

@keyframes scanMove {
  0% { top: -200px; }
  100% { top: 120%; }
}

</style>

</head>
<body>

<div class="alert"></div>
<div class="scan"></div>

<div class="hacked">BY---</div>

</body>
</html>
